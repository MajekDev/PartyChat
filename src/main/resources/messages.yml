# PLEASE NOTE THESE ARE DIFFERENT TO ALLOW HOVER AND CLICKABLE TEXT
# IF YOU WOULD LIKE TO CHANGE THEM BUT DON'T KNOW HOW READ THE DOCUMENTATION ON GITHUB
# https://github.com/Majekdor/PartyChat/wiki/Custom-Formatting
invite-message:
  - '%prefix% &(aqua)%player% &(gray)has invited you to join &(aqua,bold)%partyName%&(gray)!'
  - '&(gray)Type or click $(hovercmd,/party accept,{&(yellow)Click to accept the invite.},{&(aqua)/party accept}) to join.'
  - '&(gray)Type or click $(hovercmd,/party deny,{&(yellow)Click to decline the invite.},{&(aqua)/party deny}) to decline.'
request-join:
  - '%prefix% &(aqua)%player% &(gray)has requested to join the party!'
  - '&(gray)Type or click $(hovercmd,/party accept,{&(yellow)Click to accept the request.},{&(aqua)/party accept}) to join.'
  - '&(gray)Type or click $(hovercmd,/party deny,{&(yellow)Click to decline the request.},{&(aqua)/party deny}) to decline.'
summon-request:
  - '%prefix% &(aqua)%player% &(gray)has requested to summon the party!'
  - '&(gray)Type or click $(hovercmd,/party accept,{&(yellow)Click to accept the summons.},{&(aqua)/party accept}) to teleport.'
  - '&(gray)Type or click $(hovercmd,/party deny,{&(yellow)Click to decline the summons.},{&(aqua)/party deny}) to decline.'